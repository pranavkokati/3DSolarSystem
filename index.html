<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orrery of Solar System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <link href="/src/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h3>Julian Date Calculator</h3>
    <label for="dateInput">Choose a date:</label>
    <input type="date" id="dateInput" />
    <button id="calculateButton">Calculate and Plot</button>
    <p id="result"></p>
    <div>
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <input type="range" id="speedSlider" min="1" max="10" value="1" />
        <label for="speedSlider">Speed (days per increment)</label><br /><br />

        Julian Date:
        <p id="jd"></p>
        Gregorian Date:
        <p id="gd"></p>
    </div>

    <div id="plot"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
